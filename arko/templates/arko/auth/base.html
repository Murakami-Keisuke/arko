<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="{% static 'arko/icon/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'arko/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'arko/icon/android-chrome-192x192.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Font awesome from Bootstrap Showpassword-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



    <title>Arko</title>


</head>

<body style="color:#444941">
    <div class="position-relative" style="min-height:100vh;">
        <div class='container-fluid p-2 shadow d-flex' style='height:60px; background-color:#7FC8A9;'>
            <img src="{% static 'arko/img/logo.png' %}" class="float-start" alt="">
        </div>
        <div class="container-sm d-flex pt-5" style="max-width:400px;padding-bottom: 70px;">
            {% block content %}
            {% endblock %}
        </div>
        <div class="clearfix"></div>
        <div class='container-fluid position-absolute bottom-0' style="height:60px; background-color:#5f7a61;">
        </div>
    </div>

    <!-- Bootstrap Showpassword -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/97dfd335e9.js" crossorigin="anonymous"></script>
</body>

</html>
