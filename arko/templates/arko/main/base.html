<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="{% static 'arko/icon/favicon.ico' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Font awesome from Bootstrap Showpassword-->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> -->
        {% block css %}
        {% endblock %}
        <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <!-- <script src="{% static 'arko/js/project.js' %}"></script> -->


    <title>Arko</title>


</head>

<body style="color:#444941">
    <div class="position-relative" style="min-height:100vh;">
        <nav class="navbar shadow fixed-top navbar-expand-md navbar-light" style='background-color:#7FC8A9;'>
            <div class="container-fluid" >
                <a  class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'arko/img/logo.png' %}"
                    style="height: 40px; width:auto;" alt="ダッシュボードへ"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>


              <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav " style="font-size:20px;">
                  <li class="nav-item">
                    <a class="nav-link dashboard" href="{% url 'dashboard' %}">ダッシュボード</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link activity"  href="{% url 'project' %}">プロジェクト</a>
                  </li>
                  {% if perm|stringformat:"s" == 'staff' %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'group_top' arkogroup %}">グループ設定</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                  </li>
                </ul>
                <ul class="navbar-nav d-flex">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-circle"></i>{{user}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people-fill"></i>{{arkogroup}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


        
        <div class="container-md main_wrapper" style="max-width:400px;  padding-bottom:100px;">
            {% block content %}
            {% endblock %}
        </div>
        <div class="clearfix"></div>
        <div class='container-fluid position-absolute bottom-0' style="height:60px; background-color:#5f7a61;"></div>
    </div>
        <!-- Bootstrap Showpassword -->
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script> -->
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- Font awesome -->
        <!-- <script src="https://kit.fontawesome.com/97dfd335e9.js" crossorigin="anonymous"></script> -->
          
  <script>
    window.onload = ()=>{
      const current_list=document.querySelector("{{current}}");
      current_list.classList.add("active")
    }

  </script>
</body>

</html>
